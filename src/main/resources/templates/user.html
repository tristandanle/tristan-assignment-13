<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

	<head>
		
	        <title>Account Name</title>
		
		<link rel="stylesheet" th:href="@{/css/user.css}" />
		
		<meta charset="utf-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1">
	
	       <!-- Bootstrap core CSS -->
	       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	</head>
	
	<body>
	
	  <div class="container">
	
		<h3 class="mt-4 mb-4">Users</h3>
		
		<div class="text-secondary">
			
			<form action="" th:object="${user}" method="POST" class="mt-4">
				
			     <div>
				     
			        <input type="hidden" th:field="${user.userId}"/>
				     
				<div>
				  <input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="Username"/>
				</div>
				
				<div>
			          <input type="password" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Password" />
			        </div>
			   
				<div>
			          <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Full Name" />
			       </div>
				
			       <hr/>
				
			       <h3 class="mb-4">Address</h3>
				     
			       <input type="hidden" th:field="*{address.userId}"/>
				     
			       <input type="hidden" th:field="*{address.user}"/>     
				
			       <div>
			         <input type="text" th:field="*{address.addressLine1}" class="form-control mb-4 col-4" placeholder="Address Line 1" />
			       </div>
			     
			       <div>
			        <input type="text" th:field="*{address.addressLine2}" class="form-control mb-4 col-4" placeholder="Address Line 2" />
			       </div>
			     
			       <div>
			        <input type="text" th:field="*{address.city}" class="form-control mb-4 col-4" placeholder="City" />
			      </div>
			     
			      <div>
			        <input type="text" th:field="*{address.region}" class="form-control mb-4 col-4" placeholder="Region" />
			      </div>
			     
			     <div>
			       <input type="text" th:field="*{address.country}" class="form-control mb-4 col-4" placeholder="Country" />
			     </div>
			     
			     <div>
			       <input type="text" th:field="*{address.zipCode}" class="form-control mb-4 col-4" placeholder="Zip Code" />
			     </div>
					
		            <input class="btn btn-outline-secondary btn-sm mb-2" type="submit" value="Update User Account" />
			
		        </div>
				
		    </form>
			
		    <div>
			
			<form th:action="@{/user/{userId}/delete(userId=*{userId})}" method="POST">  
				
			   <input class="btn btn-outline-secondary btn-lg btn-sm mb-3" type="submit" value="Delete User Account" />
				
			</form>
			
		    </div>
			
		    <hr/>
			
		    <div>
			    
			<form th:action="@{/user/{userId}/accounts(userId=*{userId})}" method="POST">
			    
			     <h3 mb-4>Accounts</h3>
				
			     <div th:each="account : ${user.accounts}">
				  <a th:href="@{/user/{userId}/accounts/{accountId}(userId=*{userId},accountId=${account.accountId})}" th:text="${account.accountName}"></a>
			     </div>
				
			     <br>
			     
			     <div>
				<input class="btn btn-outline-secondary btn-lg btn-sm btn-sm mb-3 mr-1" type="submit" value="Create New Bank Account"/>
			     </div>
				
			</form>
			    
		   </div>
	      
	           <div>
			<a class="mt-4" href="/users">Back</a>
		  </div>
		
	     </div>
	  
	  </div>
	
     </body>
</html>
